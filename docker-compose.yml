version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clustercord-postgres
    environment:
      POSTGRES_DB: clustercord
      POSTGRES_USER: clustercord
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clustercord"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: clustercord-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: clustercord-backend
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://clustercord:password@postgres:5432/clustercord
      JWT_SECRET: dev-jwt-secret-change-in-production
      ENCRYPTION_MASTER_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      EMAIL_PROVIDER: smtp
      EMAIL_FROM: ClusterCord <noreply@clustercord.local>
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_SECURE: false
      OTP_TTL_SECONDS: 300
      IP_SALT: dev-ip-salt-change-in-production
      SESSION_TTL_SECONDS: 600
      MAX_COMMANDS_PER_MINUTE: 30
      MAX_OUTPUT_BYTES_PER_MINUTE: 1048576
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - ./node_modules:/app/node_modules
      - backend_logs:/app/logs
    command: npm run dev:backend

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: clustercord-bot
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      BOT_PUBLIC_KEY: ${BOT_PUBLIC_KEY}
      BACKEND_URL: http://backend:3000
    volumes:
      - ./apps/bot:/app/apps/bot
      - ./packages:/app/packages
      - ./node_modules:/app/node_modules
    command: npm run dev:bot

volumes:
  postgres_data:
  backend_logs:
